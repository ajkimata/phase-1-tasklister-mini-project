<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
  
      <select id="priority" name="priority_level">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      
      <label for="additional_info">Additional Info:</label>
      <input type="text" id="additional_info" name="additional_info" placeholder="additional_info">
    
      <button type="submit">Add Task</button>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js" defer></script>
  </div>

  <div>
    <button id="ascending">Sort Ascending</button>
    <button id="descending">Sort Descending</button>
  </div>
  
  <div id="list"></div>

</body>
</html>
